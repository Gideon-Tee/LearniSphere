<h3>Recent Activity</h3> <hr>
        
{% for message in room_messages reversed %}
    <div>
        <small>@{{message.user.username}} <span style="float: right; opacity: .5;"> {{message.created | timesince}} ago</span></small>
        <br><small>Replied to "<span>{{message.room}}</span>" </small>
        <p>{{message}}</p>
        
    </div>
    <br>
{% endfor %}
