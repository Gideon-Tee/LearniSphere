<h3>Recent Activity</h3> <hr>
        
{% for message in room_messages reversed %}
    <div>
        <small>
            <a href="{% url 'profile' message.user.id %}">@{{message.user.username}} </a>
            <span style="float: right; opacity: .5;"> {{message.created | timesince}} ago</span>
        </small>
        <br><small>Replied to "<span>{{message.room}}</span>" </small>
        <p>{{message}}</p>
        
    </div>
    <br>
{% endfor %}
